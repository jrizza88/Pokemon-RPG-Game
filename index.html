<!DOCTYPE html>
<html>
<head>
  <title>Pokemon RPG Game</title>

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!--Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>


<body>
<div class="head"><h1>Pokemon RPG Game</h1></div>
<div class="header"> <h3><u>Choose your Pokemon!<u></h3></div>

<!-- <div class="pokemon"> -->
<div class="row-fluid">
      <div class="span6">
        <div class='pokemon' id='pikachu'>
          <img src="assets/images/250px-Ash_Pikachu.png" alt="Pikachu" width='120' height='120'>
          <h4>Pikachu</h4>
          <p>Health Points: 125</p>
        </div>  
      </div>   
      <div class="span6">
        <div class='pokemon' id='charizard'>
          <img src="assets/images/charizard_anime.png" alt="Charizard" width='120' height='120'>
          <h4>Charizard</h4>
          <p>Health Points: 180</p>
        </div>  
      </div>  
      <div class="span6">
        <div class='pokemon' id='greninja'>
          <img src="assets/images/Ash_Greninja.png" alt="Greninja" width='120' height='120'>
          <h4>Greninja</h4>
          <p>Health Points: 150</p>
        </div>  
      </div>
      <div class="span6">
        <div class='pokemon' id='jigglypuff'>
          <img src="assets/images/jigglypuff.png" alt="Jigglypuff" width='120' height='120'>
          <h4>Jigglypuff</h4>
          <p>Health Points: 100</p>
        </div>  
        </div>
  
</div>       

<div id="yourPokemon"> <h2>Your Pokemon</h2>
</div>

<div id="enemies"> <h2>Enemies To Attack</h2>
</div>

<div id="fightSection"> <h2>Fight Section</h2>
    <button class="btn btn-danger btn-md attackButton"><span class="glyphicon"></span> Attack</button>
</div>
<div id="opponent"> <h2>Opponent</h2>
</div>

<div id="reset">
    <button class="btn btn-danger btn-md resetButton"><span class="glyphicon"></span> Reset</button>
</div>
</body>
</html>
